<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Gradient for galaxy core - light theme version -->
    <radialGradient id="coreLightGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#2d5a8a;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>

    <!-- Gradient for spiral arms - light theme -->
    <linearGradient id="armLightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0095b3;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#5b21b6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#be185d;stop-opacity:0.6" />
    </linearGradient>
  </defs>

  <!-- Background circle - light -->
  <circle cx="100" cy="100" r="95" fill="#f8fafc" stroke="#1e3a5f" stroke-width="2"/>

  <!-- Galaxy core glow -->
  <circle cx="100" cy="100" r="40" fill="url(#coreLightGlow)"/>

  <!-- Spiral arm 1 -->
  <path d="M 100 100
           Q 120 80, 150 75
           T 175 95
           Q 180 130, 155 155
           Q 120 175, 85 165"
        fill="none"
        stroke="url(#armLightGradient)"
        stroke-width="8"
        stroke-linecap="round"
        opacity="0.9"/>

  <!-- Spiral arm 2 (opposite) -->
  <path d="M 100 100
           Q 80 120, 50 125
           T 25 105
           Q 20 70, 45 45
           Q 80 25, 115 35"
        fill="none"
        stroke="url(#armLightGradient)"
        stroke-width="8"
        stroke-linecap="round"
        opacity="0.9"/>

  <!-- Orbital ellipse 1 -->
  <ellipse cx="100" cy="100" rx="70" ry="35"
           fill="none"
           stroke="#0095b3"
           stroke-width="1.5"
           stroke-dasharray="4,4"
           transform="rotate(-20, 100, 100)"
           opacity="0.6"/>

  <!-- Orbital ellipse 2 -->
  <ellipse cx="100" cy="100" rx="55" ry="25"
           fill="none"
           stroke="#5b21b6"
           stroke-width="1.5"
           stroke-dasharray="4,4"
           transform="rotate(25, 100, 100)"
           opacity="0.5"/>

  <!-- Stars scattered around -->
  <circle cx="35" cy="45" r="2" fill="#1e3a5f" opacity="0.6"/>
  <circle cx="160" cy="40" r="1.5" fill="#1e3a5f" opacity="0.5"/>
  <circle cx="170" cy="140" r="2" fill="#1e3a5f" opacity="0.5"/>
  <circle cx="45" cy="160" r="1.5" fill="#1e3a5f" opacity="0.4"/>
  <circle cx="25" cy="90" r="1" fill="#1e3a5f" opacity="0.3"/>
  <circle cx="175" cy="80" r="1" fill="#1e3a5f" opacity="0.3"/>

  <!-- Central bright core -->
  <circle cx="100" cy="100" r="8" fill="#1e3a5f"/>
  <circle cx="100" cy="100" r="4" fill="#0f1f33"/>

  <!-- Orbiting body -->
  <circle cx="155" cy="75" r="4" fill="#0095b3"/>
</svg>
